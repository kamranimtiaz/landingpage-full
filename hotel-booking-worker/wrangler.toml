name = "hotel-booking-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[observability]
enabled = true

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "hotel-booking-db"
database_id = "fd9eba10-98bb-4462-943f-87f2eba3c945"

# KV for caching
[[kv_namespaces]]
binding = "CACHE"
id = "55bbd5b3ad2c43d8b0385d17bc21ec26"

# Environment variables
[vars]
ENVIRONMENT = "production"

# Secrets (set via: wrangler secret put ASA_API_KEY)
# This API key will be required in the X-API-Key header for /alpinebits endpoint
# To set: wrangler secret put ASA_API_KEY
# Enter a secure random string when prompted
