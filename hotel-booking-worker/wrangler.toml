name = "hotel-booking-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"
node_compat = true

[observability]
enabled = true

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "hotel-booking-db"
database_id = "c9ea493f-0381-40e9-a706-066b8dacf7b1"

# KV for caching
[[kv_namespaces]]
binding = "CACHE"
id = "2180d0ea72b14cf8a1ec98b74c8f2822"

# Environment variables
[vars]
ENVIRONMENT = "production"

# Secrets (set via: wrangler secret put ASA_API_KEY)
# This API key will be required in the X-API-Key header for /alpinebits endpoint
# To set: wrangler secret put ASA_API_KEY
# Enter a secure random string when prompted
